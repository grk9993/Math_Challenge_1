        async function fetchQuestions() {
            // const response = await fetch('data.json');
            // const data = await response.json();
            return questionsData;
        }

        function getRandomQuestions(data, numQuestions) {
            const shuffled = data.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, numQuestions);
        }

        function displayQuestions(questions) {
            const container = document.getElementById('questionsContainer');
            questions.forEach(question => {
                const card = document.createElement('div');
                const answerButton = document.createElement('button');
                const answerText = document.createElement('p');
                
                card.className = 'card';
                answerButton.textContent = 'Reveal the Answer';
                answerText.style.display = 'none';
                answerText.innerHTML = `${question.answer}`;
                
                answerButton.onclick = function() {
                    const authCode = prompt("Please enter the Authorization code:");
                    if (authCode === "Jan@2013") {
                        answerText.style.display = 'block';
                    } else {
                        alert("Incorrect Authorization code.");
                    }
                };
                
                card.innerHTML = `<h3>${question.question}</h3>`;
                card.appendChild(answerButton);
                card.appendChild(answerText);
                container.appendChild(card);
            });
        }
        async function init() {
            const data = await fetchQuestions();
            const randomQuestions = getRandomQuestions(data, 5);
            displayQuestions(randomQuestions);
        }

        init();
    </script>
