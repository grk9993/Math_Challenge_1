<!DOCTYPE html>
<html>
<head>
  <title>Math Challenge</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="container"> 
    <div class="card">
      <h2>LCM</h2>
      <div id="problem"></div>
      <input type="number" id="answer">
      <button id="submit">Submit</button>
      <div id="result"></div>
      <div class="buttons">
        <button id="next">Next</button>
        <button id="home">Home</button>
      </div>
    </div>
  </div>

  <script>
    let currentProblem = null; // Initialize currentProblem

    function generateProblem() {
      const num1 = Math.floor(Math.random() * 100); // Replace with desired range
      const num2 = Math.floor(Math.random() * 100); // Replace with desired range

      const problem = document.getElementById('problem');
      problem.textContent = `LCM of ${num1} and ${num2} = ?`; 

      // Calculate the LCM
      currentProblem = { num1, num2, answer: lcm(num1, num2) }; 
      console.log(currentProblem.answer);
    }

    function lcm(num1, num2) {
      // Define the gcd function within the scope of lcm
      function gcd(a, b) {
        return !b ? a : gcd(b, a % b);
      }
      // Use the gcd function to calculate the LCM
      return (num1 * num2) / gcd(num1, num2);
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById('answer').value);
      const resultText = userAnswer === currentProblem.answer ? "Correct!" : "Incorrect!";
      alert(resultText);
    }

    function clearFields() {
      document.getElementById('answer').value = '';
      document.getElementById('result').textContent = '';
    }

    document.getElementById('submit').addEventListener('click', checkAnswer);
    document.getElementById('next').addEventListener('click', () => {
      clearFields();
      generateProblem();
    });
    document.getElementById('home').addEventListener('click', () => window.location.href = 'index.html');

    generateProblem();
  </script>
</body>
</html>
